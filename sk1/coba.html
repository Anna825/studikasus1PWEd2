<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome untuk Ikon Media Sosial -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Link ke file CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container text-center">
        <div class="profile-picture">
            <img src="profil.jpg" alt="profile-picture" class="img-circle">
        </div>

        <!-- Nama Lengkap -->
        <div class="name-box">
            <h1>Anna Hanifah</h1>
        </div>

        <!-- Social Media -->
        <div class="social-icons">
            <a href="https://www.instagram.com/hanifah4464?igsh=MWF2OGR3dGVnZHZoOA==" target="_blank" class="social-link">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/share/F4bWhVDrCXnV8DBH/?mibextid=qi2Omg" target="_blank" class="social-link">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>

        <!-- Tanggal dan Waktu -->
        <div class="datetime-box">
            <p id="datetime"></p>
        </div>
    </div>

    <!-- Bootstrap JS dan jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script untuk menampilkan tanggal dan waktu -->
    <script>
        function updateDateTime() {
            var now = new Date();
            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            document.getElementById('datetime').textContent = now.toLocaleDateString('id-ID', options);
        }
        updateDateTime();
        setInterval(updateDateTime, 60000); // Update setiap 1 menit
    </script>
</body>

</html>
